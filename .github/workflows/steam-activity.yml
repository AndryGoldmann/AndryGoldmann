# GitHub Action for updating Steam activity on your profile README
name: Update Steam Activity

on:
  # This will run every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"
  # This also allows you to run it manually from the Actions tab
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Steam Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update Steam Stats
        uses: torresflo/steam-box-for-readme@main
        with:
          steam_api_key: ${{ secrets.STEAM_API_KEY }}
          steam_id: ${{ secrets.STEAM_ID }}
          # You can change this to show more games if you like
          GAMES_COUNT: 5
