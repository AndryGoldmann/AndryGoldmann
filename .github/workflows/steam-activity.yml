name: Update Steam Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    name: Update Readme with Steam Stats
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.14'  # Matches the project's go.mod requirement

      - name: Clone and build steam-box
        run: |
          git clone https://github.com/YouEclipse/steam-box.git
          cd steam-box
          go mod download
          go build -o steam
          cd ..

      - name: Run steam-box
        run: ./steam-box/steam
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          STEAM_ID: ${{ secrets.STEAM_ID }}
          #APP_ID: ${{ secrets.APP_ID }}  # Optional: comma-separated game IDs
          UPDATE_OPTION: MARKDOWN  # For README updates (playtime + recent)
          MARKDOWN_FILE: README.md  # Targets your README.md
          # You can change this to show more games if you like
          GAMES_COUNT: 10
